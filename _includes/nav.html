<!-- _includes/nav.html -->
<nav class="site-nav">
  <ul>
    {% assign nav_items = site.data.navigation %}
    {% for item in nav_items %}
      <li{% if page.url == item.url %} class="active"{% endif %}>
        <a href="{{ item.url }}">{{ item.name }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
